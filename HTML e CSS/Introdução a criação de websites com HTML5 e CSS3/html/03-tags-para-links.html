    <body>      
        <!--
            <a href="" target=""> Representa um link

                O elemento href="" serve para indicar para onde o link irá redirecionar, podendo ser até para e-mails (utilizando o mailto: dentro do elemento) ou telefones (utilizando o tel: dentro do elemento)

                href="mailto:nome@email.com"
                href="tel:+5511912345678"

                O atributo target="" serve para indicar como o link será aberto, usando o _blank ele indica que o link será aberto em uma nova aba.
        -->  
        <script src="" async defer></script>
    </body>
</html>
