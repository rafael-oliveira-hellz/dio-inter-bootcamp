<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rafael de Oliveira</title>
        <meta name="author" content="Rafael de Oliveira">
        <meta name="description" content="Aula de Semântica HTML">
        <meta name="keywords" content="sites, web, desenvolvimento, DIO, html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header> <!-- Representa o cabeçalho da página, ou de parte de uma página como o cabeçalho da section -->
            <h1>Rafael de Oliveira</h1>
        </header>

        <section></section> <!-- Representa uma seção genérica de conteúdo, como uma lista de artigos -->
        <article></article> <!-- Representa um conteúdo relevante na sua página, como um artigo de um blog -->
        <aside></aside> <!-- Representa um conteúdo relacionado ao conteúdo principal da página, como a biografia de um autor, ou links relacionados e normalmente representado por uma barra lateral -->
        <footer></footer> <!-- Representa o rodapé da página ou de parte do conteúdo da página como o rodapé de uma section ou de um article -->

        <!--
            <h1> título da página
            <h2> título da section
            <h3> título de um article

            Podem ser usados como quiser, porém só pode haver um h1 por página
        -->
        
        <script src="" async defer></script>
    </body>
</html>
